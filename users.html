<div ng-repeat="user in users">
    ID:{{user.id}}, 
    Name:{{user.name}}, 
    Email:{{user.email}},
    Company:   {{user.company}}
    Skills:  {{user.skills}}
    Time Available:  {{user.time}}
    Love:  {{user.love}}
    Ideas:  {{user.ideas}}
    What I can Do:  {{user.canDO}}
  <img src="{{user.img}}">
  <img src="{{user.companyImg}}">
</div>
