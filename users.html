
<ul class="thumbnails">
<li class="span5 clearfix" ng-repeat="user in users">
  <div class="thumbnail clearfix">
    <img src="http://i.embed.ly/1/image/crop?url={{user.img}}&amp;key=92b31102528511e1a2ec4040d3dc5c07&amp;width=200&amp;height=200" alt="?" class="pull-left span2 clearfix" style='margin-right:10px'>
    <div class="caption" class="pull-left">
      <a href="http://bootsnipp.com/" class="btn btn-primary icon  pull-right">Request</a>
      <h4>      
      <h3 href="/#/profile/{{user.id}}" >{{user.name}}</h3>
      </h4>
      <p>{{user.skills}}</p>
        
      
    </div>
  </div>
</li>
  
  
</ul>
