<h3>Messages</h3>
<li class="span6 clearfix" ng-repeat="message in messages">
  <div class="thumbnail clearfix">
    <a href="/#/detail/{{message.user.id}}">
    <img src="http://i.embed.ly/1/image/crop?url={{message.user.img}}&amp;key=92b31102528511e1a2ec4040d3dc5c07&amp;width=200&amp;height=200" alt="?" class="pull-left span2 clearfix" style='margin-right:10px'></a>
    
    <div class="caption" class="pull-left">
      <!-- <a href="/#/detail/{{message.user.id}}" class="btn btn-primary icon  pull-right">Open Dialog</a>
       -->
      <h4>      
      <h3 href="/#/detail/{{message.user.id}}" >{{message.user.name}}</h3>
      </h4>
      <p>{{message.text}}</p>
    </div>
  </div>
</li>
