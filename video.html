
<h3>3 steps to start the video session with {{userToView.name}}:</h3>
<ol>
	<li>
		Copy {{userToView.name}}'s email: <u>{{userToView.email}}</u>. </li>
	<li>
		Start the hangout
		<a href="https://plus.google.com/hangouts/_?gid=1033174975819" style="text-decoration:none;">
		  <img src="https://ssl.gstatic.com/s2/oz/images/stars/hangout/1/gplus-hangout-15x79-normal.png"
		    alt="Start a Hangout"
		    style="border:0;width:79px;height:15px;"/>
		</a>
    </li>
	<li>
		Paste the email in the Hangout Add People.	
	</li>
<hr/>

	<form class="well">
		<profile user="currentUser"/>
		<input type="text" ng-model="newItem.text">
		<input ng-click="addNew()" class="btn btn-success" type="submit" value="Post">
    </form>
    
	<div class="well" ng-repeat="item in items">
		<profile user="item.user"/> <h3>{{item.text}}</h3>
	</div>
    
</ol>
