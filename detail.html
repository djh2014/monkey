
<div class="row">
    <div class="span5">
     <div class="thumbnail clearfix">
        <a href="/#/detail/{{user.id}}">
        <img src="http://i.embed.ly/1/image/crop?url={{user.img}}&amp;key=92b31102528511e1a2ec4040d3dc5c07&amp;width=200&amp;height=200" alt="?" class="pull-left span2 clearfix" style='margin-right:10px'></a>
        <div class="caption" class="pull-left">
          <h4>      
          <h3 href="/#/detail/{{user.id}}" >{{user.name}}</h3>
          </h4>
          <p>Skills: {{user.skills}}</p>
        </div>
      </div>
    </div>
    <div class="span5">
      <span ng-switch on="user.id == currentUser.id">
        <span ng-switch-when="true"><a href="#/edit/{{user.id}}" class="btn">Edit Your Skills</a></span>
        <span ng-switch-default>
            <a role="button" ng-click="setRequest()" data-toggle="modal" class="btn btn-info"> Send Meeting Request</a>
        </span>
      </span>
      <div id="number_badgers">
        <h4>Number of Badgers</h4>
        <img ng-repeat="badger in user.badgersArray" src="./img/numberbadgers.png">
      </div>
    </div>
</div>
    
<hr/>

<!-- Calendar -->
<div ng-controller="CalendarCtrl">
<h2><!-- <profile user="user"></profile> --> available times

<span ng-hide="currentUser.id != user.id" ng-switch on="editMode" >
  <span ng-switch-when="true">
    <button ng-click="saveFreeTime()" class="btn">Save</button>   
  </span>
  <span ng-switch-default>
    <button ng-click="editFreeTimes()" class="btn">Edit</button>
  </span>
</span>

</h2>

<table class="table">
  <tr ng-repeat="day in freeTimes">
      <h3>
      <td><h3>{{day.day}}:</h3></td>
    <td>
      <h4>Available: 
      <span ng-switch on="editMode" >
            <span ng-switch-when="true">
              <input ng-model="day.isAvailable" type="checkbox">
            </span>
            <span ng-switch-default>
              <span ng-switch on="day.isAvailable" >
                <span ng-switch-when="true">
                  Yep!
                </span>
                <span ng-switch-default>
                  Nop!
                </span>
              </span>
            </span>
          </span>

      </h4>
    </td>
    <td><h4 ng-hide="!day.isAvailable">starts:

      <span ng-switch on="editMode" >
          <span ng-switch-when="true">
            <input type="text" ng-model="day.start" bs-timepicker>
          <button type="button" class="btn" data-toggle="timepicker"><i class="icon-time"></i></button>
          </span>
          <span ng-switch-default>
            {{day.start}}
          </span>
          </span>

      
     </h4>  
    </td>
    <td><h4 ng-hide="!day.isAvailable">ends:
      <span ng-switch on="editMode" >
          <span ng-switch-when="true">
            <input type="text" ng-model="day.end" bs-timepicker>
          <button type="button" class="btn" data-toggle="timepicker"><i class="icon-time"></i></button>
          </span>
          <span ng-switch-default>
            {{day.end}}
          </span>
       </span>

    </h4>
    </tr>
</table>
</div>
