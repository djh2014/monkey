<!-- Detail products -->

<!-- breadcrumb -->
<div class="row">
    <section id="slider">
        <div class="span5">
            <div class="page-header">
                <h3>
                    {{userToView.name}} 
                    <span ng-switch on="userToView.id == currentUser.id">
                        <span ng-switch-when="true"><a href="#/edit/{{userToView.id}}"class="btn" >Edit</a></span>
                        <span ng-switch-default></span>
                    </span>
                </h3>
            </div>

            <table class="product">
                <tr>
                    <td>Company:</td>
                    <td><span class="priceLarge">&nbsp;{{userToView.company}}</span></td>
                </tr>
                 <tr>
                    <td>Skills:</td>
                    <td><span class="priceLarge">&nbsp;{{userToView.skills}}</span></td>
                </tr>
                <tr>
                    <td>
                        <span class="rating-static rating-45" style="float: right;"></span>
                    </td>
                </tr>
                <tr>
                    <td>Time Available:</td>
                    <td><span class="priceLarge">&nbsp;{{userToView.time}}</span></td>
                </tr>
                </tr>
                <tr>
                    <td><span class="about_badger">Each Badger is a 15 minute time block</span></td>
                </tr>
                <tr>
                    <td colspan="1" style="text-align:left">
                        <div class="btn-toolbar">
                            <div class="btn-group pull-left profile-request">
                                <a role="button" href="#/sessions/{{userToView.id}}" data-toggle="modal" class="btn btn-info"> Request Now</a>
                            </div>
                        </div>
                        Got Requests from:
                        <ol>
                            <li ng-repeat="request in userToView.requests">
                                {{request}}
                            </li>
                        </ol>
                    </td>
                </tr>
            </table>

            <hr>
            <!-- AddThis Button BEGIN -->
            <div class="addthis_toolbox addthis_default_style ">
                <a class="addthis_button_tweet"></a>
                <a class="addthis_button_pinterest_pinit"></a>
                <a class="addthis_counter addthis_pill_style"></a>
            </div>
            <script type="text/javascript">var addthis_config = {"data_track_addressbar":true};</script>
            <script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js#pubid=ra-4f8f7bbc1ebd6187"></script>
            <!-- AddThis Button END -->
        </div>
        <div class="span7">
            <div class="carousel slide" id="myCarousel">
                <div class="carousel-inner">
                    <div class="active item">
                        <img alt="" src="https://i.embed.ly/1/display/resize?key=dc65793b3f1249bdb9952a491874d27e&url={{userToView.img}}&width=800&height=500&grow=true">
                    </div>
                    <div class="item">
                        <img alt="" src="https://i.embed.ly/1/display/resize?key=dc65793b3f1249bdb9952a491874d27e&url={{userToView.companyImg}}&width=800&height=500&grow=true">
                    </div>
                </div>
                <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
                <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
            </div>
        </div>
    </section>
</div>
