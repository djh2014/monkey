<form>
	<profile user="currentUser"/>
	<input type="text" ng-model="newRequest.text">
	<input ng-click="addNewRequest()" class="btn btn-success" type="submit" value="Add">
</form>

<ul ng-animate="'slide'">
	<li ng-animate="'slide'" ng-cloak ng-repeat="request in requests">
		<profile user="request.user"/>
			{{request.text}}
	</li>
</ul>
